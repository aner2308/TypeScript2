<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodoList</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>
        <form id="todo-form">
            <label for="task">Ny punkt:</label><br>
            <input type="text" id="task" placeholder="Lägg till listpunkt">
            <br>
            <br>
            <label for="priority">Prioritet:</label><br>
            <select id="priority">
                <option value="1">Hög</option>
                <option value="2">Medel</option>
                <option value="3">Låg</option>
            </select>
            <br>
            <br>
            <button type="submit">Lägg till</button>
        </form>
        <div id="todo-list"></div>
    </div>
    <script src="js/main.ts" type="module"></script>
</body>

</html>
