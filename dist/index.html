<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodoList</title>
    <link rel="stylesheet" href="/index.77a9bc14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="animering">
        
    </div>
    <div class="container">
        <h1>MyTodoList</h1>
        <form id="todo-form">
            <label for="task">Ny punkt:</label><br>
            <input type="text" id="task" placeholder="Lägg till listpunkt">
            <br>
            <br>
            <label for="priority">Prioritet:</label><br>
            <select id="priority">
                <option value="1">Hög</option>
                <option value="2">Medel</option>
                <option value="3">Låg</option>
            </select>
            <br>
            <br>
            <button type="submit">Lägg till</button>
        </form>
        <div class="listor">
            <h2>Prioriterat!</h2>
            <ul id="todo-list-1"></ul>
        </div>
        <div class="listor">
            <h2>Mindre viktigt</h2>
            <ul id="todo-list-2"></ul>
        </div>
        <div class="listor">
            <h2>Ingen stress</h2>
            <ul id="todo-list-3"></ul>
        </div>
    </div>
    <script src="/index.90c5fab6.js" defer=""></script>
</body>

</html>
